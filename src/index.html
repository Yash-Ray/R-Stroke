<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Stroke</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/91fe8d7d40.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index-style.css">
    <link rel="stylesheet" href="./Modal-style.css">

</head>
<body>
    <div class="container-fluid" style="height: 100vh;">

        <div class="navbar-index">
            <div class="login">
                <button type="button" class="btn-login" data-toggle="modal" data-target="#ProfileModal">
                    Profile
                </button>
            </div>

            <div class="login">
                <button type="button" class="btn-login" data-toggle="modal" data-target="#LoginModal">
                    Login
                </button>
            </div>

            <div class="sign-up">
                <button type="button" class="btn-signup" data-toggle="modal" data-target="#SignupModal">
                    Sign-Up
                </button>
            </div>

        </div>

        <div class="content">
            <div class="herotxt">
                <div class="maintxt">
                    <h1>R-Stroke</h1>
                </div>
                <div class="subtxt">
                    <h3>Resume Creation Solved</h3>
                </div>

            </div>
            <div class="image">
              <img src="../assets/image1.png" alt="resume-illustration">
              
            </div>
        </div>

        <span class="scrolldown">
          <a href="#section1">
            <i class="fas fa-chevron-down"></i>
          </a>
        </span>

    </div>

    <section id="section1"><h1 class="temptxt">Dummy text mate!!</h1></section>

    <footer class="footer1">
      <h1>A bigger Dummy XD</h1>
    </footer>

    <div class="modal fade" id="ProfileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span id="cross-btn" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <form action="">
                <div class="login-contents">
                  <div class="username-login">
                    <input type="text" placeholder="Enter UserName"required>
                  </div>

                  <div class="password-login">
                    <input type="password" placeholder="Enter Password" minlength="8" required>
                  </div>

                  <div class="signup-redirect">
                    Seems unfamiliar? <a href="./index.html" style="font-weight: 700; color: #212121;">Sign-Up</a> Now!!
                  </div>
                </div>
              </form>
            </div>
            <!-- <div class="modal-footer"> -->
                
                <!-- <button type="button" class="btn btn-primary">Login</button> -->
            <!-- </div> -->
          </div>
        </div>
    </div>

    <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span id="cross-btn" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <form action="">
                <div class="login-contents">
                  <div class="username-login">
                    <input type="text" placeholder="Enter UserName"required>
                  </div>

                  <div class="password-login">
                    <input type="password" placeholder="Enter Password" minlength="8" required>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="SignupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Sign-Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span id="cross-btn" aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="">
                <div class="login-contents">
                  <div class="username-login">
                    <input type="text" placeholder="Enter UserName"required>
                  </div>

                  <div class="user-mail">
                    <input type="email" placeholder="Enter Email-ID" required>
                  </div>

                  <div class="password-login">
                    <input type="password" placeholder="Enter Password" minlength="8" required>
                  </div>

                  <div class="password-login">
                    <input type="password" placeholder="Confirm Password" minlength="8" required>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" style="width: fit-content;">Sign-Up</button>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
